version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ecclesia-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ecclesia_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ecclesia_password}
      POSTGRES_DB: ${POSTGRES_DB:-ecclesia_db}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ecclesia_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecclesia-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ecclesia-backend
    environment:
      DATABASE_URL: ${DATABASE_URL}
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:5173,http://localhost:3000}
      ENVIRONMENT: ${ENVIRONMENT:-development}
    volumes:
      - ./backend:/app
      - /app/__pycache__
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - ecclesia-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ecclesia-frontend
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:3000"
    command: npm run dev:host
    networks:
      - ecclesia-network

volumes:
  postgres-data:
    driver: local

networks:
  ecclesia-network:
    driver: bridge
